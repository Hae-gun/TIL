<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <style>
        
        
        
        
       .myInput{
            border-radius: 20px;
            width: 500px;
            height: 45px;
            text-align: center;
            
        }
        .topMenu{
            text-align-last: right;
        }
        ul.menu li{
            width: auto;
            background-color: bisque;
            display: inline-block;
            text-decoration: none;
        }
        a{
            color: black;
            text-decoration: none;
            text-decoration-style: dotted;
        }
        a:visited{
            color: black;
        }
        a:hover{
            background-color: white;
        }
        div.main{
            margin-top: 200px;
            text-align: center
        }
        img.logo{
            width: 300px;
            height: auto;
            min-height: 100%;
            text-decoration-line: none;
            padding-bottom: 30px;
        }
        
        table.log{
            text-align: center;
        }
        
        div.table tr{
            padding-top: 10px;
        }
        
        div.table tr td{
            background-color: Lime;
            margin: 12px 12px 12px 12px;
            padding: 12px 12px 12px 12px;
            border-radius: 50px;
            width: 50px;
            height: 50px;
            background-color: antiquewhite;
            table-layout: auto;
        }
        
        div.table tr td:hover{
            background-color: white;
        }
        
        table.log {
            border-collapse: separate;
            border-spacing: 70px 20px;
            *border-collapse: expression('separate', cellSpacing = '10px');
        }
        
    </style>
</head>
<body>
   
    <div class="topMenu">
        <ul class="menu">
            <li><a href="https://mail.google.com/mail/u/0/?tab=wm&ogbl">Gmail</a></li>
            <li>이미지</li>
            <li>img</li>
            <li>img</li>
        </ul>
    </div>
    
    <div class="main">
        <img class="logo" src="../images/googleLogo.png" alt="googleLogo"><br>
        <form action="https://search.naver.com/search.naver" method="get">
            <input type="text" class="myInput" name="query" placeholder="검색어 입력"/>
            <input type="submit" value="검색">
        </form>
    </div>
    <br>
    <div class="table" align=center>
        <table class="log">
            <tr>
                <td><a href="#">link</a></td>
                <td><a href="#">link</a></td>
                <td><a href="#">link</a></td>
            </tr>
            <tr>
                <td><a href="#">link</a></td>
                <td><a href="#">link</a></td>
                <td><a href="#">link</a></td>
            </tr>
        </table>
    </div>
    
</body>
</html>
