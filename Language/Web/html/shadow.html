<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        h1{
            font-size: 50px;
            text-shadow: 3px 4px 10px grey;
            
        }
        .center {
            font-size: 5em;
            color: white;
            text-align: center;
            text-shadow: 1px 1px 4px gold,
                            0px 0px 25px grey,
                            1px 1px 3px pink;
        }
        #me {text-shadow: 1px 1px 2px blue,
                            0 0 20px blue,
                            0 0 5px darkblue;
        }
        #you {text-shadow: 1px 1px 2px tomato,
                            0 0 20px hotpink,
                            0 0 5px red;}
        body{
            background-color: #ffffcc;
        }
        .myFont{
            font-size: 35px;
            font-family: 나눔고딕;
            color: white;
            text-shadow: 5px 5px 20px gold,
                        0px 0px 5px yellow,
                        0px 0px 10px white;
            text-align: center;
            line-height: 200px;
        }
        div.backSpace{
            background-color: black;
            font: bold;
            height: 200px;
            width: 500px;
        }
        
    </style>
</head>
<body>
   
    <h1 class="center">Text Shadow Effect</h1>
    
    <div id="me" class="center lover">Me</div>
    <p class="center">&amp;</p>
    <div id="you" class="center lover">You</div>
    <hr>
    
    <div class="backSpace">
        <p class="myFont">&lt;h1&gt;는 헤딩 태그입니다.</p>
    </div>
</body>
</html>
