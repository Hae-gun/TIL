<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>텍스트 요소</title>
</head>
<body>
    <p>웹페이지 제작 시 <em>em tag</em>과 <i>i tag</i>을 준수합니다.</p>
    <p>웹페이지 제작 시 <strong>Strong tag</strong>과 <bold>bold tag</bold>을 준수합니다.</p>
    <p>웹페이지 제작 시 <mark>mark tag</mark>과 웹접근성을 준수합니다.</p>
    <p><b><span>span tag</span></b> 제작 시 웹표준과 웹접근성을 준수합니다.</p>
    <p>small tag 는 같은태그 안에 글씨보다 작아진다.<small>small tag</small><big>big</big></p>
    <p>물의 화학식은 H<sub>2</sub>O입니다<sub>sub 아래첨자</sub></p>
    <p>100m<sup>2</sup><sup>sup 위첨자</sup></p>
</body>
</html>
