<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>비순서 목록</title>
    <style>
        #btn li{
            display: inline-block;
            background-color: darkgray;
            
        }
    </style>
    
</head>

<body>
    <h1>순서없는 리스트</h1>
    <p>unordered list</p>
    <ul>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
        <li>jquery</li>        
    </ul>
    <ul type="disc">
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
        <li>jquery</li>        
    </ul>
    <ul type="square">
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
        <li>jquery</li>        
    </ul>
    <ul style="list-style-type:none" id="button">
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
        <li>jquery</li>        
    </ul>
</body>

</html>
