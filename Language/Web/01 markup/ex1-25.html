<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>폼</title>   
</head>
<body>   
    <form action="#" method="get">
        <fieldset>
            <legend>type 속성</legend>
            <p>아이디 : <input type="text" name="q" value=""></p>
            <p>비밀번호 : <input type="password" required></p>
            <p>검색 : <input type="search"></p>
            <p>이메일 : <input type="email" checked></p>
            <p>전화번호 : <input type="tel" ></p>
            <p>컬러선택 : <input type="color"></p>
            <p>수량 : <input type="number" min="1" max="10" value="1"></p>
            <p>만족도 : <input type="range" min="1" max="10" value="1"></p>
            <p>예<input type="radio" name="receive" checked="checked"> 아니오<input type="radio" name="receive"></p>
            <fieldset>
            <legend>사용 언어</legend>
            <p>html<input type="checkbox" checked="checked" name="html" > css<input 
            type="checkbox" name="css"></p>
            </fieldset>
            <p><input type="submit" value="전송"></p>
            <p><input type="reset" value="취소"></p>
            <p><input type="button" value="확인" onclick="alert('wow')"></p>
            <p><input type="image"  src="images/bt.png" alt="전송"></p>
            <p><input type="file"></p>                       
        </fieldset>
    </form>
</body>
</html>
