<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 100px;
            color: white;
            background-color: teal;
            font-size: 80px; 
            font-family:fantasy; 
            text-align: center;
            margin-top: 30px;
        }
    
    </style>
</head>
<body>
    <h1>Select &amp; Option</h1>    
    <form action="" name="frm">
        <select name="color" id="" style="font-size: 80px; font-family: fantasy" onchange="changeColor()">
            <option value="red">red</option>
            <option value="orange" >orange</option>
            <option value="yellow">yellow</option>
            <option value="green" selected>green</option>
            <option value="blue">blue</option>
            <option value="navy">navy</option>
            <option value="violet">violet</option>
        </select>
        <hr>
<!--        <input type="button" value="change" onclick="changeColor()">-->
    </form>
    
    <div id="col"></div>
    
    <script>
        
        var col = document.getElementById('col');
        
        function changeColor(){
            col.style.backgroundColor = frm.color.value;
            col.innerHTML = frm.color.value;
        }
        
        
        
    
    
    </script>
</body>
</html>
