<!DOCTYPE html>
<html lang="ko"> 
<head> 
<meta charset="utf-8">
<title>속성 선택자</title>   
<style type="text/css"> 

    /*  class:  h3 태그중 class가 있는놈*/
    h3[class] { color: blue; }

    /*    p 태그중 class가 icox 인놈*/
    /*    p[class="icox"] { color: red; }*/

      /* ~=: 속성이 icox를 포함하고 있는 태그 단어가 붙어 있으면 안됨*/
/*        p[class~="icox"] { color: red; }*/

    /* |=: 속성이 icox로 시작하는 태그 >> -로 글자 구분 글자가 끊어저 있어야함. start with  */
    /*    p[class|="icox"] { color: red; }*/

    /*  ^=: 속성이 icox로 시작하는 태그. 시작글자가 해당 글자이면 됨.  begin with*/
    /*    p[class^="icox"] { color: red; }*/

    /* $=: icox로 끝나는 태그.   */
/*    p[class$="icox"] { color: red; }*/

    /*  *=: icox를 포함한 글자 붙어있어도 됨. ~과 다름 */
/*        p[class*="icox"] { color: red; }*/
    
</style> 
</head> 
<body>
    <h3 class="logo">서울특별시</h3>
    <h3>경기도</h3>
    <p class="icox">주소록을 작성합니다.</p>
    <p class="icoxpage">전화번호부를 작성합니다.</p>
    <p class="screenicox">건강기록부를 작성합니다.</p>
    <p class="I icox U">금전출납부를 작성합니다.</p>
    <p class="icox-1">손익계산서를 작성합니다.</p>    
</body>
</html>
