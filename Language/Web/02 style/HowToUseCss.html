<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- External Style Sheet-->
    <link rel="stylesheet" href="main.css" type="text/css">
    <!-- Internal Style Sheet-->
    <style>
        h2{
            background-color: tomato;
        }
    </style>
    
</head>
<body>
    <h2 style="background-color: crimson">How to Use CSS?</h2>
    <p>css를 사용하는 방법은 다음의 3가지가 있습니다.</p>
    <ul>
        <li>External Style Sheet: 가장 먼저 적용</li>
        <li>Internal Style Sheet: External과 같은 element에 적용될 경우 적용 순위가 높다.</li>
        <li>Inline style: 적용 순위 가장 높음.</li>
    </ul>
</body>
</html>
