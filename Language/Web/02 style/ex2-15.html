<!DOCTYPE html>
<html lang="ko"> 
<head>   
<meta charset="utf-8">
<title>가상클래스</title> 
<style type="text/css"> 
	a { color: dodgerblue; }

    /* 해당 태그의 상태를 가상클래스라 함. hover : 마우스가 올라 갈때   */
    a:hover { color: red; }
    a:link{color: aqua;}
    /* 주소가 모두 같아서 한번에 green으로 변함 */
    a:visited{color:green;}
    a:active{color:hotpink;}
</style> 
</head>
<body>
   <ul>
     <li><a href="#">COMPANY</a></li>
     <li><a href="#">PRODUCT</a></li>
     <li><a href="#">SERVICE</a></li>
     <li><a href="#">CUSTOMER</a></li>
     <li><a href="#">COMMUNITY</a></li>
   </ul>
</body>
</html>
