	.test_btn1{ 
		border-top-left-radius: 5px;
		border-bottom-left-radius: 5px;
		margin-right:-4px; 
	}
	.test_btn2{ 
		border-top-right-radius: 5px;

		margin-left:-3px; 
	} 
	.btn_group button{ 
		border: 1px solid skyblue;

		<script type="text/javascript">
		
			$(function(){
				var msg="";
				$("#add").click(function(){
					
					msg += "이름: " + $("#name").val()+ ", 나이 : " + $("#age").val()+"\n";
					$("#result").val(msg);
					$("#name").val("");
					$("#age").val("");
				});
				
				$("#clear").click(function(){
					msg = "";
					$("#result").val(msg);
				});
			});
		
		
		</script>

	<body>
		<div align="center">
			<font color="skyblue">
				이름 : <input type="text" id="name" autocomplete="off" placeholder="강아지 이름"><br>
				나이 : <input type="number" id="age" autocomplete="off" placeholder="강아지 나이"><br><br>
			</font>
			<div class="btn_group">
			<button id="add" class="test_btn1">Add</button>     <button id="clear" class="test_btn2">Clear</button>
			</div>
			<br>
			<!-- <input type="text" id="result" > --><br>
			<form>
				<textarea rows="20" cols="50" id="result"></textarea>
