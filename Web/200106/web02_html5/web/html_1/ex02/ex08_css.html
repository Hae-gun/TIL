<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS</title>
		<style type="text/css">
		
			/* inline 방식 */
			.navi{ 
				background: #ffffb3;
				margin-top: 30px;
				width: 500px;
				height: 60px;
			}	
			
			.navi ul{
				list-style: none;
				height: 40px;
				padding-top: 10px;
				padding-bottom: 5px;
			}
			
			.navi ul li {
				float: left;
				font-size: 15px;
				margin-left: 20px;
			}
			
			a{
				text-decoration: none;
			}
			
			
			
			
		</style>
	
	</head>
		
		
		
		
	<body>
		<nav class="navi">
			<ul>
				<li><a href="#">애완견종류</a></li>
				<li><a href="#">입양하기</a></li>
				<li><a href="#">건강돌보기</a></li>
				<li><a href="#">더불어살기</a></li>
			</ul>
		</nav>
	
	
	</body>
</html>
