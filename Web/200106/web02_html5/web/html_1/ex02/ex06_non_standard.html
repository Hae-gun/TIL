<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>웹 표준을 지키지 않은 문서</title>
	</head>
	<body>
	
		<p>
			<i>이탤릭체</i><br>
			<em>i tag 보다 em tag권장</em><br> 
			<strong> b tag 보단 strong tag 권장</strong> <br><br><br>
			이제 <b><font size = "4" color="red">웹표준</font></b>의 <strong>역할</strong>은 
			아주 <b><font size = "4" color="red">중요</font></b>합니다.
			디자인은 디자자인으로.
		</p>
	
	
	</body>
</html>
