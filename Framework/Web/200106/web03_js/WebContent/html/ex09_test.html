<!DOCTYPE html>
<html>
<head><title></title>
<script type="text/javascript">
	//document.getElementById("demo").innerHTML = "Hello Dolly.";
	function h() {
		document.getElementById("demo").innerText = "";
	}
	function b() {
		document.getElementById("demo").innerText = "My first paragraph.";
	}
</script>

</head>
<body>

	<h1>My Web Page</h1>

	<p id="demo">My first paragraph.</p>
	<button onclick="h();"> click </button>
	<button onclick="b();"> click </button>

	<script>
		document.getElementById("demo").innerHTML = "Hello Dolly.";
	</script>

</body>
</html>
