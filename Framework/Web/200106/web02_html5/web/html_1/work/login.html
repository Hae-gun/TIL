<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>회원가입</title>
		<style type="text/css">
		
			.a{
				color: red;
			}
			
			.menu{
				text-align:center;
				width: 80px;
				height: 50px;
				background:  #99ccff;
			}
			
			.contents{
				margin: 5px;
				width: 300px;
				height: 50px;
				background:  #99ccff;
				
			}
			
		
		.mid{
			align-content: center;
		}
		
		
		</style>
		
	</head>
	<body>
		<h1 align="center">회원가입</h1>
		<hr>
		
		<form action="">
			<table border="1" align="center" >
					
					<tr>
						<td class="menu"><font class="a">*</font>ID</td><td class="contents"><input  type="text" name="id" placeholder="아이디를 입력해주세요" required="required"></td>
					</tr>
					<tr>
						<td class="menu"><font class="a">*</font>I비밀번호</td><td class="contents"><input type="password" name="pwd" placeholder="비밀번호를 입력해주세요" required="required"></td>
					</tr>
					<tr>
						<td class="menu">전화번호</td>
						<td class="contents">
							<select>
								<option value="opt1">선택하세요</option>
								<option value="opt2">010</option>
								<option value="opt3">02</option>
							</select>
							- 
								<input type="text" name="midnum"  maxlength="4" size="5">
							-
								<input type="text" name="lnum" maxlength="4" size="5">
						</td>
					</tr>
					<tr>
						<td class="menu">직업</td>
						<td class="contents">
							<select>
								<option value="job1">선택하세요</option>
								<option value="job2">회사원</option>
								<option value="job3">군인</option>
								<option value="job4">주부</option>
								<option value="job4">공무원</option>
								<option value="job4">개발자</option>
							</select>
						</td>
					</tr>
					<tr>
						<td class="menu">성별</td>
						<td class="contents">
							<input type="radio" name="gender" value="F"">여자 
							<input type="radio" name="gender" value="F" >남자
						</td>
					</tr>
					<tr>
						<td class="menu">취미</td>
						<td class="contents">
							<input type="checkbox" name="hobby" value="chk1" >독서 
				 			<input type="checkbox" name="hobby" value="chk2" >음악감상 
				 			<input type="checkbox" name="hobby" value="chk3" >게임 
				 			<input type="checkbox" name="hobby" value="chk4" >등산
				 			<input type="checkbox" name="hobby" value="chk4" >운동
						</td>
					</tr>
					<tr>
						<td class="menu">자기소개</td><td class="contents"><textarea rows="12" cols="50" placeholder="내용입력"></textarea></td>
					</tr>
					<tr class="mid">
						<td class="menu" colspan="2"><input type="submit" value="등록하기"> <input type="reset" value="취소하기"></td>
					</tr>
				
				
				
			</table>
		</form>
	</body>
</html>
