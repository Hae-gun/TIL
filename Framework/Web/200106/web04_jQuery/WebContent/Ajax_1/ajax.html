<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ajax</title>

    <script>
        function getFromServer(){
            var req;
            if(window.XMLHttpRequest){
                req = new XMLHttpRequest();
            }else{
                req = new ActiveXObject("Microsoft.XMLHTTP");
            }
            req.onreadystatechange = function(){
                if(req.readyState == 4&&req.status ==200){
                    document.getElementById("target").innerHTML = req.responseText;
                }
            }
            req.open("GET", "file:///C:/Users/student/Desktop/%EC%83%88%20%ED%8F%B4%EB%8D%94/TIL/Web/200106/web04_jQuery/WebContent/jQuery/jquery_test_010_homework.html", true);
            req.send();

        }
    </script>
</head>
<body>
    <div id="target" style="width: 300px; height: 60px; border: solid; 1px black;"></div>
    <button type="button" onclick="getFromServer()">GET DATA</button>
</body>
</html>
