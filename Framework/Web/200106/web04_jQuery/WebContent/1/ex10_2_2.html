<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script type="text/javascript">
		
		$(function(){
			$(".region").show();
			$("#moreregion").hide();
			$('span.more').click(function(){
        		$("#moreregion").show(4000);
        		$("#moreregion").hide(4000);
     		 });
			
			$('#btn').click(function(){
				$('#first').fadeIn();
				$('#Second').fadeOut();
			});
		});
		
	</script>
	
</head>
<body>
	<div class="region" style="display:none">
		hello world Main Content
	</div>
	<span class="more">more content</span>
	<div id="moreregion" style="height: 1000px;background-color: gold">
		See you ....
	</div>
	<hr>
	<input type="button" id="btn" value="페이드 효과">
	<div id="first" style="background-color: gold;height: 100px;display: none">
		first DIV
	</div>
	<div id="Second" style="height: 100px; width: 150px">
		<img src="images/house.gif" alt="" style="width: 150px ; height:100px">
	</div>
</body>
</html>
