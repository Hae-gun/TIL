<!DOCTYPE html>
<html>
<head>

    <style>
        
        div.abc{
            background-color: tomato;
           color: teal;
           transition: ease-in-out 1s;
        }
    </style>

</head>
<body>

    <div id="a" class=""> <h1>안녕하세요</h1> </div>
    <button id="btn" >클릭</button>

    <script>
        $("#btn").click(function(){

            $("div#a").toggleClass("abc");
            
        });
    
    </script>
    
</body>
